<section class="h-auto min-h-[32vh] w-full py-6 mt-5 mb-10">

   <div class=" max-w-[90vw] mx-auto mb-6">
    <h2 class="text-4xl font-semibold text-gray-600  text-left relative inline-block mb-6 w-fit mx-auto px-4">
      <span class="relative z-10 ">{{title}}</span>
      
      <span class="absolute inset-x-0 bottom-1/2 translate-y-1/2 h-1/2 bg-[#faedeb] bg-opacity-80 -z-10 rounded-md w-full"></span>
    </h2>
   </div>
  
  
   
  <div class="bg-[#faedeb] bg-opacity-70 w-full min-h-inherit px-8 py-6 md:py-4 flex flex-col md:flex-row divide-y md:divide-y-0 md:divide-x-2 divide-white">
    <div
      *ngFor="let service of itemsArray"
      class="group flex flex-col items-center justify-center text-center flex-1 transition-all duration-300 p-4 md:p-6"
    >
      <h1 class="text-gray-600 text-lg font-bold mb-2 transition-transform duration-300 group-hover:scale-105">
        {{ service.itemTitle }}
      </h1>
      <h2 class="text-gray-500 text-sm font-semibold transform duration-300 group-hover:scale-105">
        {{ service.description }}
      </h2>
    </div>
  </div>
  <div class="w-[70vw] mx-auto border-t mt-20" style="border-color: #faedeb;"></div>
</section>
