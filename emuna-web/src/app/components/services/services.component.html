<section class="h-auto min-h-[32vh]  ">

  <div
    class="bg-[#faedeb] w-full h-full min-h-inherit px-8 py-6 md:py-4 rounded-none flex flex-col md:flex-row divide-y md:divide-y-0 md:divide-x-4 divide-white"
  >
    <div
      *ngFor="let service of itemsArray"
      class="group flex flex-col items-center justify-center text-center flex-1 transition-all duration-300 hover:bg-[#f7d8d5] p-4 md:p-6"
    >
      <h1 class="text-[#47403f] text-lg font-bold mb-2 transition-transform duration-300 group-hover:scale-105">
        {{ service.itemTitle }}
      </h1>
      <h2 class="text-[#47403f] text-sm transition-transform duration-300 group-hover:scale-105">
        {{ service.description }}
      </h2>
    </div>
  </div>

</section>
