<section class="bg-[#555555] py-10">
  <div class="w-full flex flex-col md:flex-row divide-y md:divide-y-0 md:divide-x divide-[#fae0e0]">
    <div
      *ngFor="let service of itemsArray"
      class="flex flex-col items-center text-center p-6 flex-1"
    >
      <h1 class="text-white text-lg font-bold mb-2">
        {{ service.itemTitle }}
      </h1>
      <h2 class="text-white text-sm">
        {{ service.description }}
      </h2>
    </div>
  </div>
</section>
