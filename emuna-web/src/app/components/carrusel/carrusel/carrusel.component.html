<!-- Wrapper general del carrusel -->
<section class="relative w-full overflow-hidden background">


  <!-- contenido del carrusel -->
  <div id="default-carousel" class="relative w-full h-[500px] z-30" data-carousel="slide">
    <!-- Indicadores -->
    <div class="absolute z-40 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
      <button type="button" class="w-3 h-3 rounded-full bg-white/70" aria-label="Slide 1" data-carousel-slide-to="0"></button>
      <button type="button" class="w-3 h-3 rounded-full bg-white/70" aria-label="Slide 2" data-carousel-slide-to="1"></button>
      <button type="button" class="w-3 h-3 rounded-full bg-white/70" aria-label="Slide 3" data-carousel-slide-to="2"></button>
    </div>

    <!-- Slide 1 -->
    <div class="hidden duration-300 ease-linear h-full" data-carousel-item>
      <div class="flex items-center justify-center h-full text-gray-700 relative">
        <div class="md:w-[55%] text-center md:pr-3">
          <h2 class="text-3xl font-bold mb-2">{{slides[0].title}}</h2>
          <p class="text-lg">{{slides[0].description}}</p>
        </div>
        <div class="w-[45%] h-full">
          <img src="../../../../assets/carrousel/image.jpg" class="w-full h-full object-cover opacity-80" alt="Slide 1">
        </div>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="hidden duration-300 ease-linear h-full" data-carousel-item>
      <div class="flex items-center justify-center h-full text-gray-700 relative">
        <div class="md:w-[55%] text-center md:pr-6 px-6">
          <h2 class="text-3xl font-bold mb-2">{{slides[1].title}}</h2>
          <p class="text-lg">{{slides[1].description}}</p>
        </div>
        <div class="w-[45%] h-full">
          <img src="../../../../assets/carrousel/image1.jpg" class="w-full h-full object-cover opacity-80" alt="Slide 2">
        </div>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="hidden duration-300 ease-linear h-full" data-carousel-item>
      <div class="flex items-center justify-center h-full text-gray-700 relative">
        <div class="md:w-[55%] text-center md:pr-6 px-6">
          <h2 class="text-3xl font-bold mb-2">{{slides[2].title}}</h2>
          <p class="text-lg">{{slides[2].description}}</p>
        </div>
        <div class="w-[45%] h-full">
          <img src="../../../../assets/carrousel/image2.jpg" class="w-full h-full object-cover opacity-80" alt="Slide 3">
        </div>
      </div>
    </div>

    <!-- Botón anterior -->
    <button type="button"
      class="absolute top-0 left-0 z-40 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
      data-carousel-prev>
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/50 group-hover:bg-white/80">
        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </span>
    </button>

    <!-- Botón siguiente -->
    <button type="button"
      class="absolute top-0 right-0 z-40 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
      data-carousel-next>
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/50 group-hover:bg-white/80">
        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </span>
    </button>
  </div>

</section>
