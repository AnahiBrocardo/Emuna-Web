<section class="p-8 rounded-lg shadow-md ">
  <div class="w-full text-left pl-4 md:pl-4 mb-8">
    <h2 class="text-4xl font-bold text-gray-700 relative inline-block w-fit">
      <span class="relative z-10 py-4 px-2">{{title}}</span>
      <span class="absolute left-0 bottom-1/2 translate-y-1/2 w-full h-1/2 bg-[#faedeb] -z-10 rounded-md"></span>
    </h2>
  </div>
  
    <p class="text-lg text-gray-700 mb-4">{{description}}</p>
  

    <div class="space-y-1 border border-gray-300 rounded-lg p-4" style="width: 70vw;">
      <div class="flex items-center justify-between text-sm px-4 py-1 gap-2">
        <span class="font-medium text-gray-800">{{ratingTitle1}}</span>
        <span class="font-semibold text-yellow-500">4.9/5</span>
      </div>
  
      <div class="flex items-center justify-between text-sm px-4 py-1 gap-2">
        <span class="font-medium text-gray-800">{{ratingTitle2}}</span>
        <span class="font-semibold text-yellow-500">5/5</span>
      </div>
  
      <div class="flex items-center justify-between text-sm px-4 py-1 gap-2">
        <span class="font-medium text-gray-800">{{ratingTitle3}}</span>
        <span class="font-semibold text-yellow-500">4.9/5</span>
      </div>
  
      <div class="flex items-center justify-between text-sm px-4 py-1 gap-2">
        <span class="font-medium text-gray-800">{{ratingTitle4}}</span>
        <span class="font-semibold text-yellow-500">4.9/5</span>
      </div>
    </div>
  
    <p class="text-xs text-gray-700 mt-2">{{note}}</p>
  
    
    <div class="mt-4">
      <div class="overflow-x-auto flex gap-4 py-1">
       
        <div class="flex gap-4" style="width: 100%; flex-wrap: nowrap;">
          
          <div *ngFor="let image of reviewImages; let i = index" 
            [ngStyle]="{
              'transform': 'translateX(' + (scrollPosition * -33.33) + '%)'
            }" 
            class="flex-shrink-0 w-1/3">
            <img [src]="image" alt="Review Image" class="w-full h-auto object-contain rounded-xl">
          </div>
        </div>
      </div>
    </div>
  
  </section>
