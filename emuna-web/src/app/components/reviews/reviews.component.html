<section class="p-8 rounded-lg shadow-md mt-8">
    <div class="w-full text-left pl-4 md:pl-4 mb-8" style="margin-top: 5vh; margin-bottom: 3vh;">
      <h2 class="text-3xl font-semibold text-[#47403f]">Reviews</h2>
    </div>
  
    <p class="text-lg text-gray-700 mb-4">I've had a great experience working with Fiverr:</p>
  
    <!-- Ajuste en el ancho del contenedor -->
    <div class="space-y-1 border border-gray-300 rounded-lg p-4" style="width: 70vw;">
      <div class="flex items-center justify-between text-sm px-4 py-1 gap-2">
        <span class="font-medium text-gray-800">Overall Rating</span>
        <span class="font-semibold text-yellow-500">4.9/5</span>
      </div>
  
      <div class="flex items-center justify-between text-sm px-4 py-1 gap-2">
        <span class="font-medium text-gray-800">Seller Communication Level</span>
        <span class="font-semibold text-yellow-500">5/5</span>
      </div>
  
      <div class="flex items-center justify-between text-sm px-4 py-1 gap-2">
        <span class="font-medium text-gray-800">Quality of Delivery</span>
        <span class="font-semibold text-yellow-500">4.9/5</span>
      </div>
  
      <div class="flex items-center justify-between text-sm px-4 py-1 gap-2">
        <span class="font-medium text-gray-800">Value of Delivery</span>
        <span class="font-semibold text-yellow-500">4.9/5</span>
      </div>
    </div>
  
    <p class="text-xs text-gray-700 mt-2">*These ratings are based on Fiverr's platform feedback.</p>
  
    <!-- Carrusel de imágenes -->
    <div class="mt-4">
      <div class="overflow-x-auto flex gap-4 py-1">
        <!-- Ajuste en el ancho del contenedor de imágenes -->
        <div class="flex gap-4" style="width: 100%; flex-wrap: nowrap;">
          <!-- Cada imagen ocupa un tercio del contenedor -->
          <div *ngFor="let image of reviewImages; let i = index" 
            [ngStyle]="{
              'transform': 'translateX(' + (scrollPosition * -33.33) + '%)'
            }" 
            class="flex-shrink-0 w-1/3">
            <img [src]="image" alt="Review Image" class="w-full h-auto object-contain rounded-xl">
          </div>
        </div>
      </div>
    </div>
  
  </section>
