<section  id="about-me">
<div class="w-full text-left pl-4 md:pl-4 mb-4" style="margin-top: 7vh;">
    <h2 class="text-3xl font-semibold text-[#47403f]">
        {{title}}
    </h2>
</div>

<div class="flex flex-col md:flex-row items-center relative pl-4 md:pl-6 lg:pl-10 pr-0">
    <div class="relative flex flex-col items-center md:items-start pr-0">
        <img src="../../../../assets/about-me/teo.jpg" alt="Teo" 
        class="w-40 md:w-48 lg:w-56 max-h-64 md:max-h-72 object-cover shadow-none self-start opacity-0 translate-x-[-100px] transition-all duration-[3000ms] ease-in-out hover:opacity-100 hover:translate-x-0"
        onload="this.classList.remove('opacity-0', 'translate-x-[-100px]')">

        <img src="../../../../assets/about-me/kira.jpeg" alt="Kira" 
        class="w-45 md:w-52 lg:w-60 max-h-64 md:max-h-72 object-contain shadow-none ml-12 md:ml-16 lg:ml-20 -mt-4 lg:-mt-6 opacity-0 translate-x-[-100px] transition-all duration-[3000ms] ease-in-out hover:opacity-100 hover:translate-x-0"
        onload="this.classList.remove('opacity-0', 'translate-x-[-100px]')">

        
        <div class="absolute bottom-[-30px] left-1/2 transform -translate-x-1/2 text-center text-gray-500 dark:text-gray-400 w-64 ">
            <span class="italic text-sm">
               {{caption}}
            </span>
        </div>
    </div>

    <div class="mt-6 md:mt-0 md:ml-2 lg:ml-8 text-center md:text-justify p-4 md:p-4 max-w-4xl lg:max-w-4xl md:pr-0 lg:pr-0">
        <p class="text-m text-gray-600 leading-relaxed mb-4">
           {{description1}}
        </p>
        <p class="text-m text-gray-600 leading-relaxed mb-4">
            {{description2}}
        </p>
        <p class="text-m text-gray-600 leading-relaxed mb-4">
            {{description3}}
        <p class="text-m text-gray-600 leading-relaxed mb-4">
            {{description4}}
        </p>
        <p class="text-m text-gray-600 leading-relaxed">
            {{description5}}
        </p>
    </div>
    
</div>

<div class="w-full h-8 mt-16 bg-gradient-to-t from-gray-300 to-transparent opacity-15"></div>
</section>
