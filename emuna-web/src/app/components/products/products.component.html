<section>
  <div class="w-full text-center mb-20 mt-20">
    <h2 class="text-4xl font-bold text-gray-700 relative inline-block w-fit">
      <span class="relative z-10 py-4 px-2">Amigurumis</span>
      <span class="absolute left-0 bottom-1/2 translate-y-1/2 w-full h-1/2 bg-[#faedeb] -z-10 rounded-md"></span>
    </h2>
  </div>
    
    <div class="mb-4 px-10">
      <span class="text-sm text-gray-800">
        (*) {{notes}}
        <a href="preguntas!" class="text-blue-500 hover:underline">Link</a>.
      </span>
      <p class="text-sm text-gray-800">
        {{notes2}} </p>
    </div>

    <div class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-2 gap-10 px-4 justify-items-center mx-auto max-w-screen-xl">
      <div *ngFor="let product of productsArray"
           class="w-[90%] sm:w-[350px] md:w-[400px] bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 p-4">
           
           <img class="rounded-t-lg w-full h-80 sm:h-96 object-cover" [src]="product.image" alt="{{product.image}}" />

    
        <div class="p-4">
          <h5 class="mb-2 text-xl font-semibold text-[#47403f]">{{ product.title }}</h5>
          <p class="mb-3 text-gray-700 dark:text-gray-400 text-justify">{{ product.description }}</p>
          <p class="mb-3 text-gray-700 dark:text-gray-600">{{ product.measurements }}</p>
          <p class="mb-3 text-gray-700 dark:text-gray-600">{{ product.materials }}</p>
          <p class="mb-3 text-gray-700 dark:text-gray-600">{{ product.skillLevel }}</p>
        </div>
    
      </div>
    </div>
    
  </section>
