<section  class="pt-20">
  <div class="w-full text-center mb-20 mt-20">
    <h2 class="text-4xl font-bold text-gray-700 relative inline-block w-fit">
      <span class="relative z-10 py-4 px-2">{{title}}</span>
      <span class="absolute left-0 bottom-1/2 translate-y-1/2 w-full h-1/2 bg-[#faedeb] -z-10 rounded-md"></span>
    </h2>
  </div>
    <div>
        <p class="mt-2 text-[#6b6b6b] text-left mb-10 mt-10 px-10">
            {{ notes }}, 
            <a (click)="navigateToContact()" class="text-blue-500 hover:underline cursor-pointer">
            link.
            </a>
          </p>
    </div>
  
    <div *ngFor="let sectionKey of sectionKeys" class="px-10 mb-10">
      <h3 class="text-2xl font-bold mt-8 mb-4 text-[#47403f]">
        {{ questions.sections[sectionKey].title }}
      </h3>
  
      <div id="accordion-{{ sectionKey }}" data-accordion="collapse">
        <div *ngFor="let item of questions.sections[sectionKey].items; let i = index">
          <h2 id="accordion-heading-{{ sectionKey }}-{{ i }}">
            <button
              type="button"
              class="flex items-center justify-between w-full p-5 font-medium text-left text-gray-500 border border-b-0 border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3"
              [attr.data-accordion-target]="'#accordion-body-' + sectionKey + '-' + i"
              aria-expanded="false"
              [attr.aria-controls]="'accordion-body-' + sectionKey + '-' + i"
            >
              <span class="flex items-center">
                <svg class="w-5 h-5 me-2 shrink-0" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                </svg>
                {{ item.question }}
              </span>
              <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5" />
              </svg>
            </button>
          </h2>
          <div
            [id]="'accordion-body-' + sectionKey + '-' + i"
            class="hidden"
            [attr.aria-labelledby]="'accordion-heading-' + sectionKey + '-' + i"
          >
            <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900">
              <p class="text-gray-500 dark:text-gray-400">
                {{ item.answer }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
